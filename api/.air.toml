root = "."
tmp_dir = ".tmp"
testdata_dir = ".testdata_dir"

[build]
  cmd = "go build -buildvcs=false -o .tmp/estoualer ."
  bin = ".tmp/estoualer"
  args_bin = ["../estoualer.xlsx"]
  delay = 1000
  exclude_dir = [".tmp", ".testdata"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "html"]
  kill_delay = "0s"
  log = ".tmp/air.log"
  send_interrupt = false
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
