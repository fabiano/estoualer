name: Build & test

on: push

jobs:
  main:
    name: Main
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: 1.20

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.52.2
          working-directory: api

      - name: Build
        run: go build -buildvcs=false -v ./...
        working-directory: api

      - name: Test
        run: go test -v ./...
        working-directory: api
